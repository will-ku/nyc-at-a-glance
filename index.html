<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="./public/styles/Paomedia-Small-N-Flat-House.svg"
    />
    <title>NYC Viz - NYC Real Estate at a Glance</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script type="text/javascript" src="./public/bundle.js"></script>
    <link rel="stylesheet" href="./public/styles/reset.css" />
    <link rel="stylesheet" href="./public/styles/application.css" />
    <link rel="stylesheet" href="./public/styles/map.css" />
    <link rel="stylesheet" href="./public/styles/line_graph.css" />
  </head>
  <body>
    <!-- <header id="nav-header">Nav header</header> -->
    <section class="cover-page">
      <h1>NYC Viz</h1>
      <p>
        NYC Viz is a data visualization application that utilizes D3.js to
        provide a fun way to interact with the absurdly high cost of living in
        New York City. Historical monthly data is provided by StreetEasy.
      </p>
    </section>
    <main id="main">
      <header id="content-header">
        Viewing
        <select id="borough-dropdown" class="header-dropdown"></select>
      </header>
      <section class="content-container">
        <section class="line-graph-container">
          <div class="line-graph"></div>
          <div class="line-graph-fact-container">
            <h1 class="line-graph-header"></h1>
            <div id="line-graph-fact-1" class="line-graph-fact"></div>
            <div id="line-graph-fact-2" class="line-graph-fact"></div>
          </div>
        </section>
        <section class="map-container">
          <div class="map-facts"></div>
          <!-- Highest sales volume over the past 5 years -->
          <svg id="nyc-map" width="500" height="720">
            <div id="neighborhoodPopover"></div>
            <div id="bubblePopover"></div>
          </svg>
        </section>
      </section>
    </main>
  </body>
</html>
