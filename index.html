<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="./public/styles/Paomedia-Small-N-Flat-House.svg"
    />
    <title>NYC Real Estate - At a Glance</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script type="text/javascript" src="./public/bundle.js"></script>
    <link rel="stylesheet" href="./public/styles/reset.css" />
    <link rel="stylesheet" href="./public/styles/application.css" />
    <link rel="stylesheet" href="./public/styles/map.css" />
    <link rel="stylesheet" href="./public/styles/line_graph.css" />
  </head>
  <body>
    <section class="cover-page">
      <h1>NYC Viz</h1>
      <p>
        NYC Viz is a data visualization project that uses D3.js to provide a fun
        way to interact with the absurdly high cost of living in New York City.
        Historical monthly data is provided by StreetEasy.
      </p>
    </section>
    <main id="main">
      <header>
        <section><select id="borough-dropdown"></select></section>
      </header>
      <section class="content-page">
        <section class="map-container">
          Highest sales volume over the past 5 years
          <svg id="nyc-map" width="500" height="720"></svg>
          <div id="neighborhoodPopover"></div>
          <div id="bubblePopover"></div>
        </section>
        <section class="line-graph">Median sales price</section>
        <div className="facts"></div>
      </section>
    </main>
  </body>
</html>
